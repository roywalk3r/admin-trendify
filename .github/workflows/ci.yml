name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: |
          npx prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres

      - name: Type check
        run: pnpm run -s type-check || pnpm exec tsc --noEmit

      - name: Lint
        run: pnpm run -s lint || pnpm exec next lint || echo "Lint warnings ignored in CI"

      - name: Build
        run: pnpm run -s build || pnpm exec next build
        env:
          NEXT_DISABLE_SENTRY: 1
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          CORS_ALLOW_ORIGIN: http://localhost:3000
